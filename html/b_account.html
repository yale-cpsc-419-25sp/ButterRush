<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='toggle_password.js') }}"></script>
    <title>Buttery Account</title>
</head>

<body>
    {% include "b_navbar.html" %}
    <!-- <div class="header">
        <a href="/b_myButtery">My buttery</a>
        <a href="/b_orderQueue">Order queue</a>
        <a href="/b_account">Account</a>
    </div> -->
    <br>

    <h2>Account Settings</h2>
    
    <div class="hours-section">
        <h3>Opening Hours</h3>
        <p>Current hours: {{buttery.opening_hours if buttery.opening_hours else 'Not set'}}</p>
        
        <form action="/b_update_hours" method="post">
            <label for="opening_hours">Update Opening Hours:</label><br>
            <input type="text" id="opening_hours" name="opening_hours"
                   value="{{buttery.opening_hours}}"><br>
            <button type="submit">Update Hours</button>
        </form>
    </div>

    <div class="account-info">
        <h3>Buttery Information</h3>
        <p>Name: {{buttery.buttery_name}}</p>
    </div>

    <form action="logout" method="get">
        <input type="submit" value="Log out">
    </form>

</body>

</html>
