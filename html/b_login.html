<!DOCTYPE html>
<html>

<head>
    <title>Buttery Login</title>
</head>

<body>
    <h1>Buttery Login</h1>
    <br>

    {{error_msg}}
    <br>

    <a href="/">Go back</a>
    <br>

    <form action="b_login_submit" method="get">
        <label for="uname">Buttery name:</label>
        <input type="text" name="uname" value="{{username}}">
        <br>

        <label for="pword">Buttery password:</label>
        <input type="text" name="pword" value="{{password}}">
        <br>

        <input type="submit" value="Enter">
    </form>
</body>

</html>
