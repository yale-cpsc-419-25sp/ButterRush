<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='toggle_password.js') }}"></script>
    <title>Buttery Menu Item</title>
</head>

<body>
    {% include "b_navbar.html" %}
    <!-- <div class="header">
        <a href="/b_myButtery">My buttery</a>
        <a href="/b_orderQueue">Order queue</a>
        <a href="/b_account">Account</a>
    </div> -->
    <br>

    <!-- <form action="b_myButtery" method="get">
        <input type="submit" name="buttery" value="{{buttery}}">
    </form> -->
    <a href="{{ url_for('b_myButtery') }}" style="padding-right:20px">Back to Menu</a>
    <br>
    <br>

    {% if edit_mode %}
        <form method="post">
            <input type="hidden" name="menu_item_id" value="{{menuItemID}}"/>
            <label for="item_name">Item Name:</label>
            <input style="margin-bottom:10px" type="text" name="item_name" value="{{menuItem}}"/>
            <br>
            <label for="price">Price:</label>
            <input style="margin-bottom:10px" type="number" step="0.01" name="price" value="{{price}}"/>
            <br>
            <label for="description">Description:</label>
            <input style="margin-bottom:10px" type="text" name="description" value="{{description}}"/>
            <br>
            <label for="category">Category:</label>
            <select name="category" style="margin-bottom:10px">
                <option value="{{category}}" selected>{{category}}</option>
                <option value="Savory">Savory</option>
                <option value="Sweet">Sweet</option>
                <option value="Other">Other</option>
            </select>
            <br>
            <input type="submit" name="edit_item" value="Save Changes">
            <button type="button" onclick="this.parentElement.reset()">Reset</button>
        </form>
    {% else %}
        <h2>{{menuItem}}</h2>
        <p><strong>Price:</strong> ${{price}}</p>
        <p><strong>Description:</strong> {{description}}</p>
        <p><strong>Category:</strong> {{category}}</p>
    {% endif %}

    <ul>
        {% for ingredient in ingredients %} 
            <li>{{ingredient}}</li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('b_edit_item_ingredients', item_id=menuItemID) }}" style="padding-right:20px">Edit Ingredients</a>

    <br>
</body>

</html>
