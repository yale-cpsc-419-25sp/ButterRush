<!DOCTYPE html>
<html>

<head>
    <title>Buttery Menu</title>
</head>

<body>
    <div class="header">
        <a href="/u_butteries">Butteries</a>
        <a href="/u_ordersIP">Orders in progress</a>
        <a href="/u_cart">Cart</a>
        <a href="/u_account">Account</a>
    </div>
    <br>

    <h2>Your Cart</h2>
    <ul>
        {% for item in cart %}
            <li>
                {{item.menu_item}} from {{item.buttery}}
                <form action="/u_remove_from_cart" method="post">
                    <input type="hidden" name="index" value="{{loop.index0}}">
                    <button type="submit">Remove</button>
                </form>
            </li>
        {% endfor %}
    </ul>
    <form action="/u_submit_order" method="post">
        <button type="submit">Buy</button>
    </form>
    
    
</body>

</html>
