<!DOCTYPE html>
<!-- Added lang attribute for accessibility -->
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create User Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Added JavaScript for password visibility toggle -->
    <script src="{{ url_for('static', filename='toggle_password.js') }}"></script>
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100">
    <!-- Inside of the "card" -->
    <div class="card shadow rounded-4 w-100" style="max-width: 400px;">
        <div class="card">
            <div class="card-header text-center p-4">
                <h1>Create Account</h1>
                <p class="mb-0 small">Please fill in your details to create a new account</p>
            </div>
        </div>
        <div class="card-body p-4">
            <!-- Error message display with red color -->
            {% if message %}
                <p class="small text-danger">{{ message }}</p>
            {% endif %}

            <form action="" method="post">
                <!-- Username Component -->
                <div class="mb-3">
                    <label for="uname" class="form-label">Username:</label>
                    <input type="text" class="form-control" name="uname" required minlength="3" maxlength="80">
                </div>

                <!-- Email Component -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" name="email" required>
                </div>

                <!-- Password Component -->
                <div class="mb-3 position-relative">
                    <label for="pword" class="form-label">Password:</label>
                    <input type="password" class="form-control" name="pword" id="password" required minlength="8">
                    <small class="text-muted">Password must be at least 8 characters long</small>
                </div>

                <!-- Confirm Password Component -->
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirm Password:</label>
                    <input type="password" class="form-control" name="confirm_password" required>
                </div>

                <!-- Password Toggle -->
                <div class="mb-3 password-toggle">
                    <input type="checkbox" onclick="toggleShowPwd()">
                    <p>Show password</p>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-dark w-100">Create Account</button>
            </form>

            <!-- Optional Login -->
            <p class="text-center text-muted mt-3 mb-3">
                Already have an account?
                <a href="/u_login" class="text-dark fw-semibold">Log In</a>
            </p>
            <!-- Return Back -->
            <a href="/" class="btn btn-secondary">Go back</a>
        </div>
    </div>
</body>
</html>
