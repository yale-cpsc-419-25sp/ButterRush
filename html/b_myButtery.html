<!DOCTYPE html>
<html>

<head>
    <title>My Buttery</title>
</head>

<body>
    <div class="header">
        <a href="/b_myButtery">My buttery</a>
        <a href="/b_orderQueue">Order queue</a>
        <a href="/b_account">Account</a>
    </div>
    <br>

    <h2>{{buttery}}</h2>
    <br>

    <div style="width: fit-content">
        {% for i in range(menuItems|length) %} 
            <form action="b_delete_item" method="post">
                <!-- <input type="submit" name="menu_item" value="{{menuItem}}"> -->
                <a href="{{ url_for('b_display_item', item_id=itemIDs[i]) }}" style="padding-right:20px">{{menuItems[i]}}</a>
                <input type="hidden" name="menu_item" value="{{menuItems[i]}}">
                <input type="submit" name="delete" value="Delete" style="float: right">
            </form>
            <br>
        {% endfor %}
        <form action="b_create_item" method="get">
            <input type="submit" name="create_item" value="Create new menu item">
        </form>
    </div>
</body>

</html>
