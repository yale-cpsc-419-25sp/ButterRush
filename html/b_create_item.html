<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='toggle_password.js') }}"></script>
    <title>Create Menu Item</title>
</head>

<body>
    {% include "b_navbar.html" %}
    <!-- <div class="header">
        <a href="/b_myButtery">My buttery</a>
        <a href="/b_orderQueue">Order queue</a>
        <a href="/b_account">Account</a>
    </div> -->
    <br>
    <div style="display: flex">
        <div style="margin: 20px; padding: 20px; border: 1px solid black; padding: 20px">
            <h2>Create Menu Item</h2>
            <br>
            <form id="create_item_form" action="b_create_item" method="post">
                <input type="hidden" name="action" value="create_item"/>
                <label for="item_name">Menu Item Name:</label>
                <input style="margin-bottom:10px" type="text" name="item_name"/>
                <br>
                <label for="description">Description:</label>
                <input style="margin-bottom:10px" type="text" name="description"/>
                <br>
                <label for="category">Category:</label>
                <select name="category" style="margin-bottom:10px">
                    <option value="Savory">Savory</option>
                    <option value="Sweet">Sweet</option>
                    <option value="Other">Other</option>
                </select>
                <br>
                <label for="price">Price:</label>
                <input style="margin-bottom:10px" type="number" step="0.01" name="price"/>
            </form>

            {% if message %}
                <p style="color: red;">{{ message }}</p>
            {% endif %}

            <input form="create_item_form" type="submit" value="Create"/>
        </div>
    </div>
</body>

</html>
