<!DOCTYPE html>
<html>

<head>
    <title>Buttery Menu</title>
</head>

<body>
    <div class="header">
        <a href="/u_butteries">Butteries</a>
        <a href="/u_ordersIP">Orders in progress</a>
        <a href="/u_cart">Cart</a>
        <a href="/u_account">Account</a>
    </div>
    <br>

    <form action="u_get_buttery_menu" method="get">
        <input type="submit" name="buttery" value="{{buttery}}">
    </form>

    <h2>{{menuItem}}</h2>
    <br>

    <ul>
        {% for ingredient in ingredients %} 
        <li>{{ingredient}}</li>
        {% endfor %}
    </ul>

    <!-- add to cart fxnality here -->
    <form action="/u_add_to_cart" method="post">
        <input type="hidden" name="buttery" value="{{buttery}}">
        <input type="hidden" name="menu_item" value="{{menuItem}}">
        <button type="submit">Add to cart</button>
    </form>    

    <br>
</body>

</html>
