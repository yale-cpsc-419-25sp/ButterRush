<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Menu Item Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    {% include "_navbar.html" %}
    <br>

    <div class="menu-item">
        <form action="u_get_buttery_menu" method="get">
            <input type="hidden" name="buttery" value="{{ buttery }}">
            <input type="submit" value="Back to {{ buttery }} Menu">
        </form>

        <br>
    
        <div class="menu-item-details">
            <h2>{{ menu_item.item_name }}</h2>
            {% if menu_item.description %}
                <p>{{ menu_item.description }}</p>
            {% endif %}
            <p>Price: ${{ "%.2f"|format(menu_item.price) }}</p>
            
            <h3>Ingredients:</h3>
            <ul>
                {% for ingredient in menu_item.ingredients %}
                    <li>{{ ingredient.ingredient_name }}</li>
                {% endfor %}
            </ul>
    
            <form action="/u_add_to_cart" method="post">
                <input type="hidden" name="menu_item" value="{{ menu_item.item_name }}">
                <input type="hidden" name="buttery" value="{{ buttery }}">
                <label for="quantity">Quantity:</label>
                <input type="number" name="quantity" value="1" min="1" max="10">
                <br>
                <label for="note">Special Instructions:</label>
                <textarea name="note" rows="2"></textarea>
                <br>
                <br>
                <button type="submit">Add to cart</button>
            </form>
        </div>
    </div>
    
</body>

</html>
