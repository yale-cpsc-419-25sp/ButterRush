<!DOCTYPE html>
<html>

<head>
    <title>Student Login</title>
    <script src="{{ url_for('static', filename='toggle_password.js') }}"></script>
</head>

<body>
    <h1>Student Login</h1>
    <br>

    {{error_msg}}
    <br>

    <a href="/">Go back</a>
    <br>

    <form action="u_login_submit" method="get">
        <label for="uname">Username:</label>
        <input type="text" name="uname" value="{{username}}">
        <br>

        <label for="pword">Password:</label>
        <input type="password" name="pword" value="{{password}}" id="password">
        <br>

        <div style="display: inline-block">
            <input style="display: inline" type="checkbox" onclick="toggleShowPwd()">
            <p style="display: inline">Show password</p>
        </div>
        <br/>

        <input type="submit" value="Enter">
    </form>
    <p> Don't have an account? <a href="/u_createAccount">Sign Up</a></p>
</body>

</html>
