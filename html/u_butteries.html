<!DOCTYPE html>
<html>

<head>
    <title>Butteries</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='ButterRushLogo.png') }}" type="image/png" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='toggle_password.js') }}"></script>
    <style>
        .welcome-message {
            color: #0d2d63;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    {% include "_navbar.html" %}
    <br>

    <!-- Welcome message with username -->
    <div class="welcome-message" style="padding: 10px 20px;">
        <h2>Welcome, {{ username }}!</h2>
        <p>Select a buttery to view its menu:</p>
    </div>

    <!-- list of butteries -->
    <div class="container">
        <!-- list of butteries -->
        <div class="row row-cols-2 row-cols-md-6 g-3 text-center mb-5">
          {% for name in butteries %}
            <div class="col">
            <!-- display buttery college crest -->
                <img
                    src="{{ url_for('static', filename='crests/' ~ name ~ '.png') }}"
                    alt="{{ name }}"
                    class="img-fluid mb-2"
                    style="max-height: 100px; width: auto">
                <!-- display button -->
                    <form action="{{ url_for('u_get_buttery_menu') }}" method="get">
                        <button class="btn buttery-btn" type="submit" name="buttery" value="{{ name }}">{{ name }}
                        </button>
                    </form>
            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
