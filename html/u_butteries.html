<!DOCTYPE html>
<html>

<head>
    <title>Butteries</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='toggle_password.js') }}"></script>
    <style>
        .buttery-btn {
            background-color: #0d2d63;
            border-color: #0d2d63;
            color: white;
        }
        
        .buttery-btn:hover {
            background-color: #0a234a;
            border-color: #0a234a;
            color: white;
        }
        .welcome-message {
            color: #0d2d63;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    {% include "_navbar.html" %}
    <br>

    <!-- Welcome message with username -->
    <div class="welcome-message" style="padding: 10px 20px;">
        <h2>Welcome, {{ username }}!</h2>
        <p>Select a buttery to view its menu:</p>
    </div>

    <!-- list of butteries -->
    <div class="container">

        <!-- list of butteries -->
        {% for i in range(0, butteries|length, 3) %}
        <div class="row row-cols-3">
            {% for j in range(3) %}
            {% if i+j < butteries|length %}
            <!-- we could change this styling so it's not just a standalone button -->
            <form action="u_get_buttery_menu" method="get">
                <button class="btn buttery-btn m-1" type="submit" name="buttery" value="{{butteries[i+j]}}">{{butteries[i+j]}}</button>
            </form>
            {% endif %}
            {% endfor %}
        </div>
        {% endfor %}
    </div>
</body>

</html>
