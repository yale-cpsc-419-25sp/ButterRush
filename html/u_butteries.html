<!DOCTYPE html>
<html>

<head>
    <title>Butteries</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='toggle_password.js') }}"></script>
    <style>
        .buttery-btn {
            background-color: #0d2d63;
            border-color: #0d2d63;
            color: white;
        }
        
        .buttery-btn:hover {
            background-color: #0a234a;
            border-color: #0a234a;
            color: white;
        }
        .welcome-message {
            color: #0d2d63;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <!-- <div class="header">
        <a href="/u_butteries">Butteries</a>
        <a href="/u_ordersIP">Orders in Progress</a>
        <a href="/u_cart">Cart</a>
        <a href="/u_account">Account</a>
    </div> -->
    {% include "_navbar.html" %}
    <br>

    <!-- list of butteries -->
    <div class="container-fluid">
        <!-- Welcome message with username -->
        <div class="welcome-message">
            <h2>Welcome, {{ username }}!</h2>
            <p>Select a buttery to view its menu:</p>
        </div>

        <!-- list of butteries -->
        {% for buttery in butteries %}
            <form action="u_get_buttery_menu" method="get">
                <button class="btn buttery-btn m-1" type="submit" name="buttery" value="{{buttery}}">{{buttery}}</button>
            </form>
        {% endfor %}
    </div>
</body>

</html>
